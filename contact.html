<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - CollegeROI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 2rem; background: #f4f4f4; color: #333; }
    h1 { color: #2e7d32; }
    label, input, textarea { display: block; margin-top: 1rem; width: 100%; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Have questions? Reach out using the form below.</p>
  <form>
    <label>Name</label>
    <input type="text" placeholder="Your Name" />
    <label>Email</label>
    <input type="email" placeholder="you@example.com" />
    <label>Message</label>
    <textarea placeholder="Your message..." rows="4"></textarea>
    <button type="submit" style="margin-top:1rem;background:#2e7d32;color:white;padding:0.5rem 1rem;border:none;border-radius:5px;">Send</button>
  </form>
</body>
</html>
