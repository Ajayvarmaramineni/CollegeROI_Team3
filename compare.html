<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compare Dashboard - CollegeROI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
    aside {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #ffffff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
    }
    aside .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    aside .logo img {
      width: 140px;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside ul li {
      padding: 0.75rem 0;
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    main {
      margin-left: 240px;
      padding: 2rem;
    }
    .step-flow {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .step-flow span {
      margin: 0 1rem;
      font-weight: bold;
      color: #2e7d32;
    }
    .profile-card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 900px;
      display: flex;
      justify-content: space-between;
    }
    .user-section {
      text-align: center;
    }
    .user-section img {
      width: 100px;
      border-radius: 50%;
      border: 2px solid #2e7d32;
    }
    .college-list {
      width: 50%;
    }
    .college-list h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .college-item {
      background: #e0e0e0;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .college-item select {
      width: 100%;
      padding: 0.5rem;
    }
    .edit-btn {
      background: #00c853;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .delete-btn {
      float: right;
      cursor: pointer;
      color: #444;
    }
  </style>
</head>
<body>
  <aside>
    <div class="logo">
<img alt="CollegeROI Logo" src="CollegeROI%20Logo.png"/>
</div>
    <ul>
      <li><i class="fas fa-table-columns"></i> Dashboard</li>
      <li><i class="fas fa-search"></i> Match <span style="background: #00e676; padding: 0 6px; border-radius: 4px; font-size: 0.75rem;">BETA</span></li>
      <li><i class="fas fa-dollar-sign"></i> Cost</li>
      <li><i class="fas fa-coins"></i> Salary</li>
      <li><i class="fas fa-check-circle"></i> Decide</li>
      <li><i class="fas fa-bank"></i> Finance</li>
    </ul>
  </aside>
  <main>
    <div class="step-flow">
      <span>① Match</span> → <strong>② Analyze</strong> → <span>③ Decide</span> → <span>④ Finance</span>
    </div>
    <div class="profile-card">
      <div class="user-section">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" />
        <h2>Jordan Rivera</h2>
        <a href="#">Account Settings</a>
      </div>
      <div class="college-list">
        <h3>My College List</h3>
        <input type="text" placeholder="Search Colleges" style="padding:0.5rem;width:100%;margin-bottom:1rem;">
        <div class="college-item">
          <strong>Bryant University</strong> <span class="delete-btn">❌</span>
          <p>Financial Award = $0 <button class="edit-btn">Edit</button></p>
          <label>Field of Study:</label>
          <select>
            <option>Computer Science</option>
            <option>Business</option>
            <option>Engineering</option>
          </select>
        </div>
        <div class="college-item">
          <strong>Clark University</strong> <span class="delete-btn">❌</span>
          <p>Financial Award = $0 <button class="edit-btn">Edit</button></p>
          <label>Field of Study:</label>
          <select>
            <option>Social Science</option>
            <option>Psychology</option>
            <option>Data Science</option>
          </select>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
